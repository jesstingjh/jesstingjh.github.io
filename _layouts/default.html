<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="page-wrapper">
      <div class="layout">
        <aside class="profile-section">
          <img src="{{site.logo | relative_url}}" alt="Logo" class="profile-img" />
          <h1 class="title">{{ site.title }}</h1>
          <p class="description">{{ site.description }}</p>
          <div class="contact-links">
            {% if site.contact_links %}
              {% for link in site.contact_links %}
                <a href="{{ link.url }}" target="_blank" class="contact-link">{{ link.label }}</a>
              {% endfor %}
            {% endif %}
          </div>
        </aside>
        
        <main class="main-content">
          {{ content }}
          <footer class="footer">
            <p class="footer-text">Hosted on GitHub Pages â€” Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
          </footer>
        </main>
      </div>
    </div>
  </body>  
</html>
