<div class="wrapper">
  <header>
    <div class="header">
      <div class="profile">
        <img src="{{site.logo | relative_url}}" alt="Logo" class="profile-img" />
      </div>
      <h1 class="name">{{ site.title | default: site.github.repository_name }}</h1>
      <p class="description">{{ site.description | default: site.github.project_tagline }}</p>
      <div class="contact-links">
        {% if site.contact_links %}
          {% for link in site.contact_links %}
            <div class="contact-link">
              <a href="{{ link.url }}" target="_blank">{{ link.label }}</a>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </header>
  
  <section>
    {{ content }}
  </section>
  
  <footer>
    <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
  </footer>
</div>
